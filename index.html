
<!DOCTYPE html>
<html>
<head>
  <title>Mafia Recruitment Form</title>
</head>
<body>
  <h2>Mafia Interview Input</h2>
  <form id="recruitmentForm">
    <input name="name" placeholder="Candidate Name" required><br><br>
    <input name="usn" placeholder="USN" required><br><br>
    <input name="year" placeholder="Year" required><br><br>
    <input name="branch" placeholder="Branch" required><br><br>
    <input name="phone" placeholder="Phone Number" required><br><br>
    <input name="email" placeholder="Email ID" required><br><br>
    <input name="role" placeholder="Preferred Role" required><br><br>
    <input name="score" placeholder="Interview Score"><br><br>
    <input name="comments" placeholder="Comments"><br><br>
    <input name="result" placeholder="Result (Selected / Rejected / WL)"><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("recruitmentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      fetch("https://script.google.com/macros/s/AKfycbwkeoK69dRXxZ35XbEtB6hDvQp13RJTScs7QLuS1ilahB2AJ9h1lCUxOAl-90PbHfgZ7w/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById("status").innerText = "Submitted Successfully!";
        form.reset();
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText = "Error submitting.";
      });
    });
  </script>
</body>
</html>
